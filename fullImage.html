<div id="kona_layer_main_div" style="padding: 12px 0 0 12px; position: relative;">
    <div id="ad_body" style="background:rgba(0, 0, 0, 0.6);padding:10px;">
        <div id="kona_ad_header" style="position:relative;padding:14px 26px 26px">
            <ul id="kona_ad_links" style="float:right;margin:0;position:relative;left:15px">
                <li id="kona_adChoices"
                    style="margin-top:10px;font:14px arial;color:#969696;list-style:none;float:left">
                    <span style="margin-right:10px;">Ad Choices</span> |
                </li>
                <li id="kona_icon" style="list-style:none;float:left;padding-left:11px">
                    <div id="kona_kontera_logo">
                        <canvas id="kona_kontera_logo_canvas" width="68" height="25"></canvas>
                    </div>
                </li>
            </ul>
        </div>

        <div id="kona_btn_x" style="position:absolute;left:0px;top:0px;height:80px;width:80px;-webkit-tap-highlight-color:rgba(0,0,0,0)">
            <canvas id="kona_btn_x_canvas" height="50" width="50" style="left:0px;top:0px;border-radius:40px"></canvas>
        </div>

        <div id="kona_clickable_area" style="border:2px solid #b3b3b3;margin-top:10px"><img id="kona_logo"/></div>
    </div>
</div>
